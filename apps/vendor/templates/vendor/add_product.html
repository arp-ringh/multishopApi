{% extends 'store/base.html' %}
{% load static %}
{% block content %}

{% load crispy_forms_tags %}
 <div class="container-fluid">
        <div class="row px-xl-5">
            <div class="col-12">
                <form method="POST" action="." enctype="multipart/form-data" >
                {% csrf_token %}
                {% comment %}
                {{ form.as_p }}
                {{ form|crispy }}
                {% endcomment %}
                {{ form|crispy }}
                <div>
                    <button class="btn btn-primary">Submit</button> 
                </div>
                </form>
            </div>
        </div>
  </div>
    
{% endblock %}
